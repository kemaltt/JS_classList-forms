<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS_Classlist&Forms</title>
</head>

<body>

    <section>

        <div class="form1-3">
            <form onsubmit="return false" action="">
                <input type="number" name="" id="input" style="margin-bottom: 5px;">
                <button onclick="verdoppel()">Verdoppel mich</button>
            </form>
            <p id="output-verdoppel"></p>

            <h2>Gib dein Geburstagsjahr ein</h2>
            <form onsubmit="return false" action="">
                <input type="number" name="number" id="input-year">
                <button onclick="age()">Berechne mein Alter</button>

            </form>
            <p id="output-age"></p>


            <form onsubmit="return false" action="">
                <div>
                    <label for="">Alter 1</label>
                    <input type="number" name="number" id="input-age1">
                </div>
                <div>
                    <label for="">Alter 2</label>
                    <input type="number" name="number" id="input-age2">
                </div>

                <button onclick="differenz()">Berechne!</button>

            </form>
            <p id="output-differenz">Die Differenz ist :</p>
        </div>


    </section>

    <section>

        <form onsubmit="return false" class="form3-1" action="">
            <h2>Fonts Generator</h2>
            <div>
                <input onchange="changeFontsSize()" type="range" name="range" min="5" max="150" id="font-size">
                <label for="">Font-size</label>
                <select onchange="changeFontsSize()" name="" id="font-family">
                    <option value="Bodoni Moda">'Bodoni Moda', serif</option>
                    <option value="'Open Sans', sans-serif ">'Open Sans', sans-serif </option>
                    <option value="'Roboto', sans-serif ">'Roboto', sans-serif </option>
                    <option value="'Yusei Magic'">'Yusei Magic'</option>
                </select>
                <input onchange="changeFontsSize()" type="text" name="text" id="input-text">
            </div>

            <h1 id="headline-output"></h1>
        </form>
    </section>

    <section id="body">
        <div class="form3-2">
            <form onsubmit="return false" action="">
                <label for="">RED</label>
                <input onchange="changeBackground()" type="range" name="" id="red" step="5" min="0" max="250">
                <label for="">GREEN</label>
                <input onchange="changeBackground()" type="range" name="" id="green" step="5" min="0" max="250">
                <label for="">BLUE</label>
                <input onchange="changeBackground()" type="range" name="" id="blue" step="5" min="0" max="250">
            </form>
        </div>
    </section>


    <section>
        <div class="class-list">
            <h1 id="headline">Meine Bucket List</h1>
            <ul id="list">
                <li>Deutsch verbessern</li>
                <li>SuperCoder werden</li>
                <li>Heimat fahren</li>
                <li>Job finden</li>

            </ul>
            <button onclick="changeHeadline()">Headline styling</button>
            <button onclick="toggleMode()">Headline toggle</button>
            <button onclick="resetHeadline()">Headline reset</button>

        </div>
    </section>


    <script src="assets/js/main.js"></script>
</body>

</html>
